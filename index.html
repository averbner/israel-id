<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random Israel ID</title>
</head>
<body style="width: 100%;">

<span id="id" style="font-size: 24px;">ID: </span>
<br>
<br>
<button id="get" style="width: 130px;height: 50px;">Get ID</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script>
function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

function getInc(num, i) {
    let inc = Number(num)*((i%2)+1);
    return (inc>9)?inc-=9:inc;
}

$('#get').on('click', ()=>{

    let iid="", num, counter=0;
    for(let i=0;i<8;i++) {
        num=getRandomInt((i<2)?2:0,(i<2)?3:9);
        iid+=num.toString();
        counter+=getInc(num,i);
    }
    $('#id').html('ID: ' + iid+(10-(counter%10)).toString());
});


</script>


</body>
</html>
